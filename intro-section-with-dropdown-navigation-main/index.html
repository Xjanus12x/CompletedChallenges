<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <nav class="nav | flex-row">
      <figure class="logo">
        <img src="images/logo.svg" alt="A logo of a word snap" />
      </figure>

      <ul class="nav__menu | flex-row">
        <li><button>Features</button></li>
        <li><button>Company</button></li>
        <li><a href="#">Careers</a></li>
        <li><a href="">About</a></li>
        <li><a href="#">Login</a></li>
        <li><button>Register</button></li>
      </ul>
    </nav>
    <main>
      <section>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
      </section>
      <section>
        <picture>
          <source
            media="(min-width:1440px)"
            srcset="images/image-hero-desktop.png"
          />
          <img src="images/image-hero-mobile.png" alt="" />
        </picture>
      </section>
      <section>
        <figure>
          <img src="images/client-databiz.svg" alt="databiz logo" />
          <img src="images/client-audiophile.svg" alt="audio phile logo" />
          <img src="images/client-meet.svg" alt="meet logo" />
          <img src="images/client-maker.svg" alt="maker logo" />
        </figure>
      </section>
    </main>
  </body>
</html>
