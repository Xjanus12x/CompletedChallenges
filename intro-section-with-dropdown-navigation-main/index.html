<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <!-- JS -->
    <script src="functionality.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav | flex-row">
        <figure class="logo">
          <img src="images/logo.svg" alt="A logo of a word snap" />
        </figure>
        <button
          class="open-menu"
          aria-controls="primary-navigation"
          aria-expanded="false"
        >
          <span class="visually-hidden">Menu</span>
          <img aria-hidden="true" src="images/icon-menu.svg" alt="" />
        </button>
        <ul
          class="nav__menu | flex-row"
          id="primary-navigation"
          data-state="closed"
        >
          <li class="flex-row">
            <button
              class="close-menu push-left"
              aria-controls="primary-navigation"
              aria-expanded="true"
            >
              <span class="visually-hidden">Close Menu</span>
              <img
                aria-hidden="true"
                src="images/icon-close-menu.svg"
                alt="cross icon"
              />
            </button>
          </li>

          <li>
            <span class="visually-hidden">Menu</span>
            <button
              class="flex-row flex-group"
              aria-expanded="false"
              aria-controls="secondary-navigation"
              id="toggle-secondary-navigation"
            >
              Features
              <span>
                <img src="images/icon-arrow-down.svg" alt="arrow down icon" />
              </span>
            </button>

            <ul
              class="secondary-navigation flex-column |"
              id="secondary-navigation"
              data-state="closed"
            >
              <li>
                <figure class="flex-row align-center gap">
                  <div>
                    <img src="images/icon-todo.svg" alt="Todo icon" />
                  </div>
                  <figcaption>Todo List</figcaption>
                </figure>
              </li>

              <li>
                <figure class="flex-row align-center gap">
                  <div>
                    <img src="images/icon-calendar.svg" alt="Calendar icon" />
                  </div>
                  <figcaption>Calendar</figcaption>
                </figure>
              </li>

              <li>
                <figure class="flex-row align-center gap">
                  <div>
                    <img src="images/icon-reminders.svg" alt="Bell icon" />
                  </div>
                  <figcaption>Reminders</figcaption>
                </figure>
              </li>

              <li>
                <figure class="flex-row align-center gap">
                  <div>
                    <img src="images/icon-planning.svg" alt="Clock icon" />
                  </div>
                  <figcaption>Planning</figcaption>
                </figure>
              </li>
            </ul>
          </li>

          <li>
            <span class="visually-hidden">Menu</span>
            <button
              class="flex-row flex-group"
              aria-expanded="false"
              aria-controls="tertiary-navigation"
              id="tertiary-toggle-menu"
            >
              Company
              <span><img src="images/icon-arrow-down.svg" alt="" /></span>
            </button>
            <ul
              class="tertiary-navigation"
              id="tertiary-navigation"
              data-state="closed"
            >
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>

          <li><a href="#">Careers</a></li>

          <li><a href="#">About</a></li>
          <li><a href="#">Login</a></li>
          <li><button>Register</button></li>
        </ul>
      </nav>
    </header>
    <main class="main | display-grid">
      <section class="display-grid | description">
        <h1 class="description__title">Make remote work</h1>
        <p class="descritpion__introduction">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="button">Learn more</button>
      </section>

      <section class="img-container">
        <picture>
          <source
            media="(min-width:1440px)"
            srcset="images/image-hero-desktop.png"
          />
          <img src="images/image-hero-mobile.png" alt="" />
        </picture>
      </section>

      <section class="sponsors | flex-row">
        <figure class="">
          <img src="images/client-databiz.svg" alt="databiz logo" />
        </figure>
        <figure>
          <img src="images/client-audiophile.svg" alt="audio phile logo" />
        </figure>
        <figure>
          <img src="images/client-meet.svg" alt="meet logo" />
        </figure>
        <figure>
          <img src="images/client-maker.svg" alt="maker logo" />
        </figure>
      </section>
    </main>
  </body>
</html>
