<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>s</button>
    <ul>
      <li>fdsa</li>
      <li>fad</li>
      <li>fdas</li>
      <li>fdsa</li>
      <li>fda</li>
      <li>fsda</li>
    </ul>

    <div class="dropdown">
      <a href="#" class="dropdown-button">Dropdown</a>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
  </body>
</html>

<style>
  ul {
    position: relative;
  }
  ul li {
    position: absolute;
    
    transform: translateY(-4rem);
  }

  .show {
    position: relative;

  }
  
</style>

<script>
  const button = document.querySelector("button");
  const nav = document.querySelectorAll("ul li");

  button.addEventListener("click", () => {
    for (let i = 0; i < nav.length; i++) {
      nav[i].classList.toggle("show");
    }
  });
</script>
